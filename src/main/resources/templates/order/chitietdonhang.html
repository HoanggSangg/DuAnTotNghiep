<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="wrapper">
			<div class="clearfix"></div>
			<div class="container_fullwidth">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h3 class="title text-center">Lịch sử mua hàng</h3>
							<div class="clearfix"></div>
							<table class="table table-bordered text-center table-hover">
								<thead class="table-info">
									<tr>
										<th>No.</th>
										<th>Tên cửa hàng</th>
										<th>Địa chỉ</th>
										<th>Ngày mua</th>
										<th>SĐT</th>
										<th>Trạng thái</th>
										<th>Tổng tiền</th>
										<th>Kiểm tra</th>
										<th>Hủy đơn</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order, state : ${orders}">
										<td>
											<div class="shop-details">
												<div class="productname">[[${order.id}]]</div>
											</div>
										</td>
										<td>
											<div class="shop-details">
												<div class="productname">[[${order.cuahang.tencuahang}]]</div>
											</div>
										</td>
										<td>
											<div class="shop-details">
												<div class="productname">[[${order.address}]]</div>
											</div>
										</td>
										<td>[[${order.createDate}]]</td>
										<td>[[${order.sdt}]]</td>
										<td>[[${order.trangthai}]]</td>
										<td class="red">[[${#numbers.formatDecimal(order.tongtien,
											0, 'COMMA', 0, 'POINT')}]]</td>
										<td><a th:href="@{|/order/detail/${order.id}|}"
											class="btn btn-primary"> <b
												class="glyphicon glyphicon-search"></b>
										</a></td>
										<td th:if="${order.trangthai != 'ÄÃ£ giao hÃ ng'}"><a
											th:href="@{|/order/delete/${order.id}|}"
											class="btn btn-danger"> <b
												class="glyphicon glyphicon-trash"></b>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
