<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="wrapper">
			<div class="clearfix"></div>
			<div class="page-index">
				<div class="container">
					<p>Trang chủ - Thanh toán</p>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="container_fullwidth">
			<div class="container">
				<div class="row">
					<div th:replace="~{/order/_splienquan :: order_splienquan}"></div>
					<div class="col-md-9">
						<div class="checkout-page">
							<ol class="checkout-steps">
								<li class="steps"><a href="/security/login"
									class="step-title"> 01. Đăng nhập </a></li>
								<li class="steps active"><a href="/order/checkout"
									class="step-title"> 02. Thông tin thanh toán </a>
									<div class="step-description">
										<form>
											<div th:replace="~{/cart/chitiet :: shopping_cart}"></div>
											<div class="row">
												<div class="your-details">
													<h5>Thông tin chi tiết về bạn</h5>
													<div class="form-row">
														<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
													</div>
													<div class="form-row">
														<div class="form-control">
															Order Date <strong class="red"> * </strong>
															{{order.createDate | date: 'dd-MM-yyyy'}}
														</div>
													</div>
													<div class="form-row">
														<label class="lebel-abs"> Receiver <strong
															class="red"> * </strong>
														</label> <input type="text" class="input namefild"
															ng-model="order.nguoinhan">
													</div>
													<div class="form-row">
														<label class="lebel-abs"> Phone <strong
															class="red"> * </strong>
														</label> <input type="text" class="input namefild"
															ng-model="order.sdt">
													</div>
													<div class="form-row">
														<label class="lebel-abs"> Địa chỉ NN <strong
															class="red"> * </strong>
														</label> <input type="text" class="input namefild"
															ng-model="order.diachinn">
													</div>
													<div class="form-row">
														<label class="lebel-abs"> Address <strong
															class="red"> * </strong>
														</label> <input type="text" class="input namefild"
															ng-model="order.address">
													</div>
													<div class="form-row">
														<div class="form-control">{{cart.amount | number}} VNĐ</div>
													</div>
													<div class="text-right">
														<button ng-click="order.purchase()">Buying</button>
													</div>
												</div>
											</div>
										</form>
									</div></li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
