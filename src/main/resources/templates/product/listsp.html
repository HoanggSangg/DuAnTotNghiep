<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="wrapper">
			<div class="clearfix"></div>
			<div class="page-index">
				<div class="container">
					<p>Home - Products List</p>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="container_fullwidth">
				<div class="container">
					<div class="row">
						<div th:replace="~{/product/_menucates :: product_menu}"></div>
						<div class="col-md-9">
							<div class="banner">
								<div class="bannerslide" id="bannerslide">
									<ul class="slides">
										<li><a href="#"> <img
												src="../../images/banner-01.png" alt="" />
										</a></li>
										<li><a href="#"> <img
												src="../../images/banner-02.png" alt="" />
										</a></li>
									</ul>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="products-list">
								<div class="toolbar">
									<div class="sorter">
										<form action="/sort">
											<div class="sort-by">
												<input class="search-submit" value="Sort" type="submit"><select name="sort">
													<option value="Name">Name</option>
													<option value="Price">Price</option>
												</select>
											</div>
										</form>
										<div class="limiter">
											Show : <select name="">
												<option value="3">3</option>
												<option value="6" selected>6</option>
												<option value="9">9</option>
											</select>
										</div>
									</div>
								</div>
								<div th:each="p: ${items}">
									<div th:replace="~{/product/list :: product_list}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
