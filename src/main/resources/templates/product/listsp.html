<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="wrapper">
			<div class="clearfix"></div>
			<div class="page-index">
				<div class="container">
					<p>Home - Products List</p>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="container_fullwidth">
				<div class="container">
					<div class="row">
						<div th:replace="~{/product/_menucates :: product_menu}"></div>
						<div class="col-md-9">
							<div class="banner">
								<div class="bannerslide" id="bannerslide">
									<ul class="slides">
										<li><a href="#"> <img src="../../images/banner-01.png"
												alt="" />
										</a></li>
										<li><a href="#"> <img src="../../images/banner-02.png"
												alt="" />
										</a></li>
									</ul>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="products-list">
								<div class="toolbar">
									<div class="sorter">
										<div class="view-mode">
											<a href="#" class="list active"> List </a> <a
												href="productgird.html" class="grid"> Grid </a>
										</div>
										<div class="sort-by">
											Sort by : <select name="">
												<option value="Default" selected>Default</option>
												<option value="Name">Name</option>
												<option value="Price">Price</option>
											</select>
										</div>
										<div class="limiter">
											Show : <select name="">
												<option value="3" selected>3</option>
												<option value="6">6</option>
												<option value="9">9</option>
											</select>
										</div>
									</div>
								</div>
								<div th:each="p: ${items}">
									<ul class="products-listItem">
										<li class="products">
											<div class="offer">New</div>
											<div class="thumbnail">
												<a th:href="@{|/product/detail/${p.id}|}">
													<img th:src="@{|../../images/products/${p.image}|}">
												</a>
											</div>
											<div class="product-list-description">
												<div class="productname" th:utext="${p.name}"></div>
												<p>
													<img src="images/star.png" alt=""> <a href="#"
														class="review_num"> 02 Review(s) </a>
												</p>
												<p th:utext="${p.catesmall.name}"></p>
												<div class="list_bottom">
													<div class="price">
														<span class="new_price" th:utext="${p.price}"> <sup> $ </sup>
														</span> <span class="old_price"> 450.00 <sup> $ </sup>
														</span>
													</div>
													<div class="button_group">
														<button class="button">Add To Cart</button>
														<button class="button compare">
															<i class="fa fa-exchange"> </i>
														</button>
														<button class="button favorite">
															<i class="fa fa-heart-o"> </i>
														</button>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
								<div class="toolbar">
									<div class="sorter bottom">
										<div class="view-mode">
											<a href="#" class="list active"> List </a> <a
												href="productgird.html" class="grid"> Grid </a>
										</div>
										<div class="sort-by">
											Sort by : <select name="">
												<option value="Default" selected>Default</option>
												<option value="Name">Name</option>
												<option value="Price">Price</option>
											</select>
										</div>
										<div class="limiter">
											Show : <select name="">
												<option value="3" selected>3</option>
												<option value="6">6</option>
												<option value="9">9</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
