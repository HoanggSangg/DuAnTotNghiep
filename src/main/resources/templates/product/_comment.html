<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body id="comment" th:fragment="product_comment">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div style="width: 100%">
				<div
					class="headings d-flex justify-content-between align-items-center mb-3">
					<h5>Unread comments(6)</h5>
					<div class="buttons">
						<span class="badge bg-white d-flex flex-row align-items-center">
							<span class="text-primary">Comments "ON"</span>&lt; <span
							class="form-check form-switch"> <input
								class="form-check-input" type="checkbox" id="comment" checked>
						</span>
						</span>
					</div>
				</div>
				<th:block ng-show="true">
					<div class="card p-3">
						<form action="">
							<div class="form-group">
								<h4>Leave a comment</h4>
								<br>
								<textarea name="msg" msg cols="30" rows="5" class="form-control"></textarea>
								<br>
							</div>
							<button name="button" type="button">Post Comment</button>
						</form>
					</div>
					<br>
					<div class="card p-3">
						<div class="d-flex justify-content-between align-items-center">
							<div class="user d-flex flex-row align-items-center">
								<img src="images/yasuo.jpg" width="30"
									class="user-img rounded-circle mr-2"> <span><small
									class="font-weight-bold text-primary">Yasuo</small> <small
									class="font-weight-bold">"Cái chết như một cơn gió—luôn
										luôn bên cạnh ta." ~ Yasuo</small></span>
							</div>
							<small>2 days ago</small>
						</div>
						<div
							class="action d-flex justify-content-between mt-2 align-items-center">
							<div class="reply px-4">
								<small>Remove</small> <span class="dots"></span> <small>Reply</small>
								<span class="dots"></span> <small>Translate</small>
							</div>
							<div class="icons align-items-center">
								<i class="fa fa-star text-warning"></i> <i
									class="fa fa-check-circle-o check-icon"></i>
							</div>
						</div>
					</div>
					<div class="card p-3 mt-2">
						<div class="d-flex justify-content-between align-items-center">
							<div class="user d-flex flex-row align-items-center">
								<img src="images/draven.jpg" width="30"
									class="user-img rounded-circle mr-2"> <span> <small
									class="font-weight-bold text-primary">Dravennnn</small> <small
									class="font-weight-bold">"Cụm từ 'đỉnh của đỉnh' sinh
										ra chính là để dành riêng cho ta." ~ Draven</small></span>
							</div>
							<small>3 days ago</small>
						</div>
						<div
							class="action d-flex justify-content-between mt-2 align-items-center">
							<div class="reply px-4">
								<small>Remove</small> <span class="dots"></span> <small>Reply</small>
								<span class="dots"></span> <small>Translate</small>
							</div>
							<div class="icons align-items-center">
								<i class="fa fa-check-circle-o check-icon text-primary"></i>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
</body>
</html>
