<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="wrapper">
			<div class="clearfix"></div>
			<div class="page-index">
				<div class="container">
					<p>Home - Products List</p>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="container_fullwidth">
				<div class="container">
					<div class="row">
						<div th:replace="~{/product/_menucates :: product_menu}"></div>
						<div class="col-md-9">
							<div class="banner">
								<div class="bannerslide" id="bannerslide">
									<ul class="slides">
										<li><a href="#"> <img
												src="../../images/banner-01.png" alt="" />
										</a></li>
										<li><a href="#"> <img
												src="../../images/banner-02.png" alt="" />
										</a></li>
									</ul>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="products-list">
								<div class="toolbar">
									<div class="pager">
										<a th:href="@{|/product/list?p=${items.number-1}|}"
											class="prev-page"> <i class="fa fa-angle-left"></i>
										</a> <a class="active">[[${items.number+1}]] /
											[[${items.totalPages}]]</a> <a
											th:href="@{|/product/list?p=${items.number+1}|}"
											class="next-page"> <i class="fa fa-angle-right"> </i></a>
									</div>
								</div>
								<div th:each="p: ${items.content}">
									<ul class="products-listItem" th:fragment="product_list">
										<li class="products">
											<div class="offer">New</div>
											<div class="thumbnail">
												<a
													th:href="@{|/product/detail/${p.id}?cid=${p.catesmall.category.id}|}">
													<img th:src="@{|../../images/${p.image}|}">
												</a>
											</div>
											<div class="product-list-description">
												<div class="productname" th:utext="${p.name}"></div>
												<p th:utext="${p.catesmall.name}"></p>
												<p id="id" th:utext="${p.id}"></p>
												<div class="list_bottom">
													<div class="price">
														<span class="new_price"
															th:utext="${#numbers.formatDecimal(p.price, 1, 'COMMA', 0, 'POINT')} + ' VNĐ'">
														</span>
													</div>
													<div class="button_group">
														<button class="button"
															th:attr="ng-click=@{|cart.add(${p.id})|}">Add To
															Cart</button>
														<button class="button"
															th:attr="ng-click=@{|products.like(${p.id})|}">Like</button>
														<button class="button"
															th:attr="ng-click=@{|products.dislike(${p.id})|}">Dislike</button>
														<button class="button favorite">
															<i class="fa fa-heart-o"></i>
														</button>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
								<div class="toolbar">
									<div class="pager">
										<a th:href="@{|/product/list?p=${items.number-1}|}"
											class="prev-page"> <i class="fa fa-angle-left"></i>
										</a> <a class="active">[[${items.number+1}]] /
											[[${items.totalPages}]]</a> <a
											th:href="@{|/product/list?p=${items.number+1}|}"
											class="next-page"> <i class="fa fa-angle-right"> </i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
