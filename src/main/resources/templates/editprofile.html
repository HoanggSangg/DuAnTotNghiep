<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
    }

    form {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #e40cc0;
    }

    form .container {
        position: relative;
        margin-left: -170px;
        min-width: 1100px;
        min-height: 550px;
        display: flex;
        z-index: 100;
    }

    /*Hiệu Ứng Hover Icon*/
    form .container .containerinfo .sci li:hover a {
        opacity: 1;
    }

    form .container .containerForm {
        position: absolute;
        padding: 70px 50px;
        background: #fff;
        margin-left: 150px;
        padding-left: 50px;
        width: calc(70% - 200px);
        height: 100%;
    }

    form .container .containerForm h2 {
        color: #0f3959;
        font-size: 27px;
        font-weight: 500;
        text-align: center;
    }

    form .container .containerForm .formBox {
        position: relative;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding-top: 30px;
    }

    form .container .containerForm .formBox .inputBox {
        position: relative;
        margin: 0 0 35px 0;
    }

    form .container .containerForm .formBox .inputBox.w50 {
        width: 100%;
    }

    form .container .containerForm .formBox .inputBox.w100 {
        width: 100%;
    }

    form .container .containerForm .formBox .inputBox textarea {
        width: 100%;
        padding: 5px 0;
        resize: none;
        font-size: 18px;
        font-weight: 400;
        color: #333;
        border: none;
        border-bottom: 1px solid #777;
        outline: none;
    }

    form .container .containerForm .formBox input {
        width: 100%;
        padding: 5px 0;
        resize: none;
        font-size: 18px;
        font-weight: 400;
        color: #333;
        border: none;
        border-bottom: 1px solid #777;
        outline: none;
    }

    form .container .containerForm .formBox .inputBox input[type="submit"] {
        position: relative;
        cursor: pointer;
        background: #0f3959;
        color: #fff;
        border: none;
        max-width: 150px;
        padding: 12px;
    }

    form .container .containerForm .formBox .inputBox input[type="submit"]:hover {
        background: #ff568c;
    }

    form .container .containerForm .formBox .inputBox span {
        position: absolute;
        left: 0;
        padding: 5px 0;
        font-size: 18px;
        font-weight: 400;
        color: #333;
        transition: 0.5s;
        pointer-events: none;
    }

    form .container .containerForm .formBox .inputBox input:focus~span,
    form .container .containerForm .formBox .inputBox textarea:focus~span,
    form .container .containerForm .formBox .inputBox input:valid~span,
    form .container .containerForm .formBox .inputBox textarea:valid~span {
        transform: translateY(-20px);
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
        color: #ff568c
    }

    form .container .containerForm1 {
        position: absolute;
        padding: 70px 50px;
        background: #fff;
        margin-left: 720px;
        padding-left: 50px;
        width: calc(50% - 200px);
        height: 100%;
    }

    form .container .containerForm1 .formBoxImage {
        padding-top: 27px;
        margin-top: -45px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <div class="container">
            <div class="containerForm">
                <h2>Edit Profile</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Username</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Password</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Fullname</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </div>
            <div class="containerForm1">
                <div class="formBoxImage">
                    <br>
                    <br>
                    <label for="image">
                        <img ng-src="{{'/assets/images/' + form.image}}" style="width: 200px; height: 200px">
                    </label>
                    <div">
                        <br>
                        Image
                        <input type="file" class="form-control" id="image"
                            onchange="angular.element(this).scope().imageChanged(this.files)">
                </div>
            </div>
        </div>
    </form>
</body>

</html>
