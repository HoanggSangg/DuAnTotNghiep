<!DOCTYPE html>
<html>
<head>

	<title>Quản lý sản phẩm</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

	<style type="text/css">
		.card {
			margin-top: 10px;
		}
		.card .card-body {
			padding: 10px;
		}
        .container{
            border: 4px outset #2acadf;
        }
        .decade{
            text-align: center;
        }
        .aydo{
            border: 2px outset #2acadf;
            text-align: center;
        }
        .panel-heading{
            font-size: 30px;
            font-weight: bold;
            text-align: center;

        }
        .panel-footer{
            font-size: large;
            font-weight: normal;
        }
        .sen{
            font-size: large;
            font-weight: normal;
            text-align: center;
        }

	</style>
</head>
<body>
    <div class="panel-heading">Product Management</div>
  <div class="container" >
    <div class="panel-footer text-center">Product Edition</div>
  	<form method="post" id="">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="Id">Id</label>
                <input required="true" type="text" name="Id" class="form-control" id="Id">
            </div>
            <div class="form-group col-sm-6">
                <label for="description">Name</label>
                <input required="true" type="text" name="Name" class="form-control" id="Name">
            </div>
        
            <div class="form-group col-sm-6">
                <label for="Price">Price</label>
                <input field-name="Price" required="true" type="number" step="0.01" name="Price" class="form-control" id="Price">
            </div>
          <div class="form-group col-sm-6">
              <label for="thumbnail">Quantity</label>
              <input field-name="Quantity" required="true" type="number" step="1" name="Quantity" class="form-control" id="Quantity">
          </div>
            <div class="form-group col-sm-6">
                <label>CreateDate</label>
                <input ng-model="CreateDate" type="date"class="form-control">
            </div>
        <div class="form-group col-sm-6">
            <label>Available</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input ng-model="Available" ng-value="true" name="Available" type="radio">Yes
                </label>
                <label class="radio-inline">
                    &emsp; <input ng-model="Available" ng-value="false" name="Available" type="radio">No<br>
                </label>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label>CategoryId</label>
            <select ng-model="CategoryId" class="form-control">
                <option ng-repeat="CategoryId" ng-value="CategoryId"></option>
            </select>
        </div>
        <div class="form-group col-sm-6">
            <label>ShopId</label>
            <select ng-model="CuaHangId" class="form-control">
                <option ng-repeat="CuaHangId" ng-value="CuaHangId"></option>
            </select>
        </div>  
    </div>
    <div class="decade">
        <div class="panel-footer text-center">
            <button ng-click="create()" class="btn btn-primary">
                <b class="glyphicon glyphicon-plus"></b>Create
            </button>
            <button ng-click="update()" class="btn btn-success">
                <b class="glyphicon glyphicon-save"></b>Update
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
                <b class="glyphicon glyphicon-trash"></b>Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">
                <b class="glyphicon glyphicon-refresh"></b>Reset
            </button>
        </div>
    </div><br>
</div><br>


  	</form>
      <hr >
      <div class="sen">Product List</div>
    <div class="aydo"> 
        <table class="table table-bordered table-striped">
        <thead class="bg-success"style="font-variant:small-caps;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>CreateDate</th>
                <th>Available</th>
                <th>CategoryId</th>
                <th>CuaHangId</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="item in pager.items">
            <td>01</td>
            <td>iphone</td>
            <td>$1000</td>
            <td>1</td>
            <td>28-09-2021</td>
            <td>true</td>
            <td>01</td>
            <td>121</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                    <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
                </div>
            </td>
    </table>
    <div class="panel-footer text-center"></div>
		<button ng-click="pager.first()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">1/2</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
    </div> 
  </div>
  <script type="text/javascript" src=""></script>
</body>
</html>
