<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style type="text/css">


#profile {
    background-color: unset
}

#post {
    margin: 10px;
    padding: 6px;
    padding-top: 2px;
    padding-bottom: 2px;
    text-align: center;
    background-color: #ecb21f;
    border-color: #a88734 #9c7e31 #846a29;
    color: black;
    border-width: 1px;
    border-style: solid;
    border-radius: 13px;
}

body {
    background-color: rgb(43, 119, 113)
}

#profile {
    text-decoration: none;
    color: rgb(224, 219, 219);
    background-color: bl    ack
}

.comments {
    margin-top: 5%;
    margin-left: 20px
}


.comment {
    border: 1px solid rgba(16, 46, 46, 1);
    background-color: rgba(16, 46, 46, 0.973);
    float: left;
    border-radius: 5px;
    padding-left: 40px;
    padding-right: 30px;
    padding-top: 10px
}

.comment h4,
.comment span,
.darker h4,
.darker span {
    display: inline
}

.comment p,
.comment span,
.darker p,
.darker span {
    color: rgb(184, 183, 183)
}

h1,
h4 {
    color: white;
    font-weight: bold
}

label {
    color: rgb(212, 208, 208)
}

#align-form {
    margin-top: 20px
}

.form-group p a {
    color: white
}

#checkbx {
    background-color: black
}

#darker img {
    margin-right: 15px;
    position: static
}

.form-group input,
.form-group textarea {
    background-color: rgb(0, 0, 0);
    border: 1px solid rgba(16, 46, 46, 1);
    border-radius: 12px
}

form {
    border: 1px solid rgba(16, 46, 46, 1);
    background-color: rgba(16, 46, 46, 0.973);
    border-radius: 5px;
    padding: 20px
}
</style>
<body>
    <!-- Main Body -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-12 pb-4">
                    <h1>Show Posts</h1>
                    <div class="comment" style="width: 1170px;"> <img src="image/" alt="" class="rounded-circle" width="40" height="40">
                        <h4>Hoàng Dinh</h4> <span>- 20 October, 2018</span> <br>
                        <img src="image/" alt="" class="rounded-circle" width="100" height="100">
                        <p>"Tài mặt loz làm việc như shit ok."

                            ~ Hoàng Dinh</p>
                    </div>
                    
                    <div class="comment" style="margin-top: 10px;;"> <img src="image/" alt="" class="rounded-circle" width="40" height="40">
                            <form id="algin-form" style="width: 1100px;">
                                <div class="form-group">
                                    <h4>ĐĂNG BÀI VIẾT</h4> 
                                    <label for="message">Nội dung</label> 
                                    <textarea name="msg" id="" msg cols="30" rows="5" class="form-control" style="background-color: white;"></textarea>
                                </div>
        
                                <div class="form-group"> 
                                    <label for="name">Đính kèm ảnh:</label> 
                                    <img src="image/yasuo.jpg" alt="" width="40" height="40">
                                
                                </div>
                                <div class="form-group"> 
                                    <label for="name">Name</label> 
                                    <input type="text" name="name" id="fullname" class="form-control" style="background-color: white;"> 
                                </div>
                                <div class="form-inline"> <input type="checkbox" name="check" id="checkbx" class="mr-1"> <label for="subscribe">Subscribe me to the newlettter</label> </div>
                                <div class="form-group"> <button type="button" id="post" class="btn">Post an article</button> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
