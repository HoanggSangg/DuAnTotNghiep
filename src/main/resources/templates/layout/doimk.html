<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
	<main id="doimk">
		<section class="get-in-touch">
			<form name="doimk" class="contact-form row">
				<div class="contact-image">
					<img class="border-bottom border-danger p-3"
						src="../../images/logo1-test.png" />
				</div>
				<div class="title form-field">
					<div id="username" class="input-text js-input">Tài Khoản
						--[[${#request.remoteUser}]]--</div>
				</div>
				<div class="form-field col-lg-12 ">
					<input id="password" type="password" ng-model="form.password"
						required> <span>Password</span>
				</div>
				<div class="form-field col-lg-12 ">
					<input id="newPass" type="password" ng-model="form.newPass"
						required> <span>New Password</span>
				</div>
				<div class="form-field col-lg-12">
					<input id="confirm" type="password" ng-model="form.confirm"
						required> <span>Confirm</span>
				</div>
				<div class="text-center">
					<i class="pull-left text-danger mb-2">{{message}}</i>
					<button ng-show="doimk.$valid" ng-click="doiMk()" type="submit"
						class="btn btn-get">
						<span>Đổi mật khẩu</span>
					</button>
				</div>
				<div class="panel-footer text-center" ng-show="doimk.$invalid">Vui
					lòng nhập đầy đủ thông tin !!!</div>
			</form>
		</section>
	</main>
</body>
</html>
