<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="content-wrapper">
			<div class="content">
				<div class="signup-wrapper shadow-box">
					<div class="company-details ">
						<div class="shadow"></div>
						<div class="wrapper-1">
							<div class="logo">
								<div class="icon-food"></div>
							</div>
							<h1 class="title">Young Creative</h1>
							<div class="slogan">Thế giới công nghệ, nơi bạn có thể mua sắm tự do</div>
						</div>
					</div>
					<div class="signup-form ">
						<div class="wrapper-2">
							<div class="form-title">Đăng ký ngay !!!</div>
							<div class="form">
								<form>
									<p class="content-item">
										<label>Tài Khoản: <input type="text"
											ng-model="accounts.username"
											placeholder="Nhập tên tài khoản !!!" required>
										</label>
									</p>
									<p class="content-item">
										<label>Mật khẩu: <input type="password"
											ng-model="accounts.password" placeholder="Nhập mật khẩu !!!"
											name="psw" required>
										</label>
									</p>
									<p class="content-item">
										<label>Họ và tên: <input type="text" ng-model="accounts.fullname" 
										placeholder="Nhập họ và tên !!!"
											name="psw" required>
										</label>
									</p>
									<p class="content-item">
										<label>Email: <input type="text"
											ng-model="accounts.email"
											placeholder="shopvip@youngcreative.com" name="email" required>
										</label>
									</p>
									<p class="content-item">
										<label>Hình ảnh: <input type="file" id="photo"
											onchange="angular.element(this).scope().accounts.imageChanged(this.files)">
										</label>
									</p>
									<hr>
									<div class="panel-footer text-right">
										<button ng-click="accounts.dangky()">Đăng
											ký</button>
									</div>
								</form>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</main>
</body>
</html>
