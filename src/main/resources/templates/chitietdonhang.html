<!DOCTYPE html>
 <html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <style>

         *{
             
     margin:0;
     padding: 0;
     font-family: 'Roboto', sans-serif;
     box-sizing: border-box;
 }
 form{
     
     position: relative;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background: #bf3060;
 }
sform::before{
     content: "";
     position: absolute;
     top: 0;
     left: 0;
     width:100%;
     height: 100%;
     background: #03a9f4;
 }
 form .container{
     position: relative;
     min-width: 1100px;
     min-height: 550px;
     display:flex;
     z-index: 100;
 }
 form .container .containerinfo{
     position: absolute;
     top: 40px;
     width: 350px;
     height: calc(100% - 80px);
     background: #0f3959;
     z-index: 1;
     padding: 40px;
     display: flex;
     flex-direction: column;
     justify-content: space-between;
     box-shadow: 0 20px 20px rgba(0,0,0,0.2);
 }
 form .container .containerinfo h2{
     color: #fff;
     font-size: 24px;
     margin: 20px 0;
 }
 form .container .containerinfo li{
     position: relative;
     list-style: none;
     display: flex;
     margin: 20px 0;
     cursor: pointer;
     align-items: flex-start;
 }
 form .container .containerinfo li span{
     color: #fff;
     margin-left: 10px;
     font-weight: 300;
     opacity: 0.5;
     font-size: 20px;
 }
 /*Hiệu Ứng Hover Cho Thẻ Li*/
 form .container .containerinfo li:hover span{
     opacity: 1;
 }
 form .container .containerinfo .sci{
     position: relative;
     display:flex;
 }
 form .container .containerinfo .sci li{
     list-style: none;
     margin-right: 15px;
 }
 form .container .containerinfo .sci li a{
     text-decoration: none;
     opacity: 0.5;
     color: #fff;
     font-size: 32px;
 }
 /*Hiệu Ứng Hover Icon*/
 form .container .containerinfo .sci li:hover a{
     opacity: 1;
 }
 form .container .containerForm{
     position: absolute;
     padding: 70px 50px;
     background: #fff;
     margin-left: 150px;
     padding-left: 50px;
     width: calc(80% - 150px);
     height: 100%;
     box-shadow: 0 50px 50px rgba(0,0,0,0.5);
 }
 form .container .containerForm h2{
     color: #0f3959;
     font-size: 24px;
     font-weight: 500;
 }
 form .container .containerForm .formBox{
     position: relative;
     display: flex;
     justify-content: space-between;
     flex-wrap: wrap;
     padding-top: 30px;
 }
 form .container .containerForm .formBox .inputBox{
     position: relative;
     margin: 0 0 35px 0;
 }
 form .container .containerForm .formBox .inputBox.w50{
     width: 47%;
 }
 form .container .containerForm .formBox .inputBox.w100{
     width: 100%;
 }
 form .container .containerForm .formBox .inputBox textarea{
     width: 100%;
     padding: 5px 0;
     resize: none;
     font-size: 18px;
     font-weight: 400;
     color: #333;
     border: none;
     border-bottom: 1px solid #777;
     outline: none;
 }
 form .container .containerForm .formBox input{
     width: 100%;
     padding: 5px 0;
     resize: none;
     font-size: 18px;
     font-weight: 400;
     color: #333;
     border: none;
     border-bottom: 1px solid #777;
     outline: none;
 }
 form .container .containerForm .formBox .inputBox textarea{
     min-height: 120px;
 }
 form .container .containerForm .formBox .inputBox input[type="submit"]{
     position: relative;
     cursor: pointer;
     background: #0f3959;
     color: #fff;
     border: none;
     max-width: 150px;
     padding: 12px;
 }
 form .container .containerForm .formBox .inputBox input[type="submit"]:hover{
     background:  #ff568c;
 }
 form .container .containerForm .formBox .inputBox span{
     position: absolute;
     left: 0;
     padding: 5px 0;
     font-size: 18px;
     font-weight: 400;
     color: #333;
     transition: 0.5s;
     pointer-events: none;
 }
 form .container .containerForm .formBox .inputBox input:focus ~ span,
 form .container .containerForm .formBox .inputBox textarea:focus ~ span,
 form .container .containerForm .formBox .inputBox input:valid ~ span,
 form .container .containerForm .formBox .inputBox textarea:valid ~ span{
     transform: translateY(-20px);
     font-size: 12px;
     font-weight: 400;
     letter-spacing: 1px;
     color: #ff568c
 }
 .panel-heading{
     text-align: center;
     color: lightcoral;
 }
 .container{
     text-align: center;
     color: black;
 }
 .table{
     text-align: center;
 }
     </style>
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title></title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <form>
        <div class="container">
          
          <div class="containerForm">
            <div class="panel panel-primary">
                <div class="panel-heading">YOUR ORDERS PURCHASED</div>
                <table class="table">

                        <tr>
                            <th>Id</th>
                            <th>Order Id</th>
                            <th>Product Id</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th></th>
                        </tr>
                    <tbody>
                        <tr th:each="order, state: ${orders}">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
                                    <b class="glyphicon glyphicon-search"></b>
                                </a>
                            </td>
                        </tr>            		
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
     </form>
 </body>
 </html>
