
<div class="container" id="a">
	<div class="row">
		<h3 class="title text-center">Quản lý mã code</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<form action="">
						<div class="col-sm-12">
							<div class="row">
								<div class="form-group col-sm-6">
									<div>Tên cửa hàng</div>
									<input ng-model="form.cuahang.tencuahang" class="form-control"
										readonly="readonly">
								</div>
								<div class="form-group col-sm-6">
									<div>Phần trăm</div>
									<input type="number" ng-model="form.percents"
										class="form-control" placeholder="Giá trị từ 0 - 100 !!!">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<div>Ngày bắt đầu</div>
									<input type="date" ng-model="form.starday" class="form-control">
								</div>
								<div class="form-group col-sm-6">
									<div>Ngày hết hạn</div>
									<input type="date" ng-model="form.endday" class="form-control">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="panel-footer text-center">
				<i class="pull-left text-danger mb-2" style="font-size: 20px;">{{message}}</i>
				<button ng-click="create()">
					<b class="glyphicon glyphicon-floppy-saved"></b> Create
				</button>
				<button ng-click="update()">
					<b class="glyphicon glyphicon-save"></b> Update
				</button>
				<button ng-click="delete(form)">
					<b class="glyphicon glyphicon-trash"></b> Delete
				</button>
				<button ng-click="reset()">
					<b class="glyphicon glyphicon-refresh"></b> Reset
				</button>
			</div>
		</div>
	</div>
</div>
