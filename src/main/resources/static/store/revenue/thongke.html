<body>
	<div class="container">
		<div class="row">
			<ul class="nav nav-tabs">
				<li><a data-toggle="tab" data-target="#edit">QUẢN LÝ ĐƠN
						HÀNG</a></li>
				<li class="active"><a data-toggle="tab" data-target='#list'>DANH
						SÁCH ĐƠN HÀNG</a></li>
			</ul>
			<div class="price-filter leftbar ">
				<h3 class="title">Price</h3>
				<form>
					<input class="col-md-6" type="number" name="min" min="0" max="12" width="100%">
					<div class="text-right">
						<button type="submit" ng-click="tim()">Tìm</button>
					</div>
				</form>
			</div>
			<h3 class="text-center">Account Management</h3>
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="row">
							<div class="col col-xs-6">
								<h3 class="panel-title">List of accounts</h3>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-list">
							<thead>
								<tr>
									<th>Name</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in items">
									<td>{{item.name}}</td>
									<td>{{item.doanhThu}}</td>
									<td>{{item.soLuong}}</td>
									<td>{{item.date}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
