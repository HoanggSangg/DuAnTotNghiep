<h3 class="text-center">Account Management</h3>
<div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default panel-table">
		<div class="panel-heading">
			<div class="row">
				<div class="col col-xs-6">
					<h3 class="panel-title">List of accounts</h3>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th><em class="fa fa-cog"></em></th>
						<th class="hidden-xs">STT</th>
						<th>Họ tên</th>
						<th>Email</th>
						<th>Email</th>
						<th>Chuyển trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
						<td>{{item.username}}</td>
						<td>{{item.fullname}}</td>
						<td>{{item.email}}</td>
						<td>{{item.photo}}</td>
						<td>{{item.trangthai?'Đang mở':'Đã khóa'}}</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button ng-click="edit(item)"
									class="btn btn-warning glyphicon glyphicon-edit"></button>
								<button ng-click="delete(item)"
									class="btn btn-danger  	glyphicon glyphicon-trash"></button>
							</div>
						</td>
						<td th:unless="${#request.isUser(${item.username})}">
							<div class="btn-group btn-group-xs">
								<button ng-click="stttrue(item)" class="btn btn-warning">True</button>
								<button ng-click="sttfalse(item)" class="btn btn-danger">False</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="pager.first()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-up"></b>
			</button>
			<button ng-click="pager.prev()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-left"></b>
			</button>
			<button class="btn btn-success">{{pager.page + 1}} of
				{{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-right"></b>
			</button>
			<button ng-click="pager.last()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-down"></b>
			</button>
		</div>
	</div>
</div>
